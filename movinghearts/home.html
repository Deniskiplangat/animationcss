<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        //append element with a distance of 100px

        let prevMouseX = null
        let prevMouseY = null

        function heart(event){
            if(prevMouseX !== null && prevMouseY !==null){
                let deltaX = event.pageX - prevMouseX
                let deltaY = event.pageY - prevMouseY
                let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY)

                if(distance >=30){
                    createHearts(event.pageX,event.pageY)
                    prevMouseX = event.pageX
                    prevMouseY = event.pageY
                }
            }else{
                createHearts(event.pageX,event.pageY)
                    prevMouseX = event.pageX
                    prevMouseY = event.pageY
            }
        }

       function createHearts(x,y){
        const body = document.querySelector('body')
        let i = document.createElement('i')
        let r = Math.floor(Math.random()*256)
        let g = Math.floor(Math.random()*256)
        let b = Math.floor(Math.random()*256)

        console.log(r,g,b)
        i.style.top = (event.pageY) + 'px'
        i.style.left = (event.pageX) + 'px'
        i.style.backgroundColor = `rgb(${r},${g},${b})`
        i.style.scale = `${Math.random() * 2 + 1}`
        i.style.setProperty('--x',getRandomValue())
        i.style.setProperty('--y',getRandomValue())

        //filter: drop-shadow(5px 5px 10px #000) drop-shadow(0px 0px 10px rgb(170, 19, 19));
        document.body.appendChild(i)
        // setTimeout(() => {
        //    document.body.removeChild(i)
        // }, 2000);

       }
       function getRandomValue(){
        return `${Math.random()*400-300}px`
       }

       document.addEventListener('mousemove',heart)
       

    </script>
</body>
</html>
